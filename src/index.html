<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wave 49 - Proof of concept</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Wave 49">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png"></head>
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#0beea2">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" sizes="256x256">
<body>
    <div id="app" class="app"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registered with scope: ', registration.scope)
                    }, function(err) {
                        console.error('ServiceWorker registration faild with: ', err)
                    })
            })
        }
    </script>
</body>
</html>
